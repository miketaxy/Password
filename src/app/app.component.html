<div class="container">
  <input type="text" [(ngModel)]="password" class="passwordInput" (ngModelChange)="assessment = passwordService.assessPasswordStrength(password)">
  <div class="assessment">
    <div *ngFor="let section of sections; let n = index" class="assessmentSection" [class]="classForSection(n)">&nbsp;</div>
  </div>
</div>
